<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birds and Lilies Studio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/png" href="/images/BirdsandLiliesLogo.png?">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/BirdsandLiliesLogo.png" alt="Studio Logo" class="logo" />
      </div>
      <h1>Birds and Lilies Studio</h1>
      <nav>
        <ul>
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Artwork</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Sign Up / Log In</a></li>
          <li><a href="#" class="nav-link">Settings</a></li>
        </ul>
      </nav>
    </header>

    <div class="bible-quote-container">
      <p id="bible-quote"></p>
    </div>

    <main>
      <section class="featured-art">
        <div class="featured-art-container">
          <img
            id="featured-art-image"
            src="placeholder-art1.jpg"
            alt="Featured Art"
          />
        </div>
      </section>

      <section class="art-gallery">
        <div class="art-card">
          <img src="placeholder-art2.jpg" alt="Art 1" />
        </div>
        <div class="art-card">
          <img src="placeholder-art3.jpg" alt="Art 2" />
        </div>
        <div class="art-card">
          <img src="placeholder-art4.jpg" alt="Art 3" />
        </div>
      </section>

      <section class="categories">
        <button class="category-button">Category 1</button>
        <button class="category-button">Category 2</button>
        <button class="category-button">Category 3</button>
      </section>
    </main>

    <footer>
      <p>
        &copy; <span id="year"></span> Birds and Lilies Studio. All Rights
        Reserved.
      </p>
      <script>
        const startYear = 2025;
        const currentYear = new Date().getFullYear();
        document.getElementById("year").textContent =
          currentYear > startYear ? `${startYear}â€“${currentYear}` : startYear;
      </script>
      <p>
        Contact:
        <a href="mailto:birdsandliliesstudio@gmail.com">birdsandliliesstudio@gmail.com</a>
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
